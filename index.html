<body>

<header class="cover intro">
    <h1>Compteur</h1>
    <h2>Le compteur de Raph le bg</h2>
</header>

<main class="cover main">
    <div id="count-layout">
        <div id="count-container"></div>
    </div>
    <div id="spaces-container">
        <div id="spaces-available"></div>
        <div id="spaces-notice"></div>
    </div>
    <div class="add-subtract-buttons">
        <button id="add-button" onclick="add()" aria-label="Add">
            <svg>
                <use xlink:href="#icon-add"></use>
            </svg>
        </button>
        <button id="subtract-button" onclick="subtract()" aria-label="Subtract">
            <svg>
                <use xlink:href="#icon-subtract"></use>
            </svg>
        </button>
    </div>
</main>


<nav class="main-nav">
    <button onclick="activateScreen(this)" value="info" aria-label="Info">
        <svg>
            <use xlink:href="#icon-info"></use>
        </svg>
    </button>
    <button onclick="activateScreen(this)" value="settings" aria-label="Settings">
        <svg>
            <use xlink:href="#icon-settings"></use>
        </svg>
    </button>
    <button onclick="activateScreen(this)" value="reset" aria-label="Reset">
        <svg>
            <use xlink:href="#icon-reset"></use>
        </svg>
    </button>

</nav>


<button class="cover close-screen-background-button" onclick="closeScreen()" aria-label="Close Screen"></button>


<section id="info" class="cover screen">
    <div class="container">
        <header>
            <h1>Compteur</h1>
            <h2>
                Le compteur de Raph le bg
            </h2>
        </header>
        <footer>
            <button class="close-screen-button" onclick="closeScreen()" aria-label="Close Screen">
                <svg>
                    <use xlink:href="#icon-close"></use>
                </svg>
            </button>
        </footer>
    </div>
</section>



<section id="settings" class="cover screen">
    <div class="container">

        <h2>Paramètres</h2>

        <section>
            <h3>Nombre =</h3>
            <input type="number" id="set-count" min="0" max="9999" oninput="updateCountFromNumber()">
            <label for="set-count" class="visually-hidden">Nombre</label>
        </section>
        <section>
            <div class="custom-row">
                <h3>Limites <span class="toggle-off-text">Non</span> / <span class="toggle-on-text">Oui</span></h3>
                <!-- <label for="limit-checkbox" class="visually-hidden">Toggle Limit Warning</label> -->
                <button class="toggle-button" aria-label="Toggle Limit Warning" onclick="toggle_limit_warning()">
                    <span></span>
                    <span></span>
                </button>
            </div>

            <div id="set-limit-container">
                <h3>Maximum =</h3>
                <input type="number" id="set-limit" min="1" max="9999" oninput="updateLimit()">
                <label for="set-limit" class="visually-hidden">Set Limit</label>
            </div>
        </section>

        <section>
            <h4 class="visually-hidden">Thème</h4>
            <div class="theme-menu">
                <button id="theme-btn-tux"
                        name="theme" value="tux" onclick="switchTheme(this)" aria-label="Tux">
                </button>
                <button id="theme-btn-graphite"
                        name="theme" value="graphite" onclick="switchTheme(this)" aria-label="Graphite">
                </button>
                <button id="theme-btn-blue-steel"
                        name="theme" value="blue-steel" onclick="switchTheme(this)" aria-label="Blue Steel">
                </button>
                <button id="theme-btn-vaporwave"
                        name="theme" value="vaporwave" onclick="switchTheme(this)" aria-label="Vaporwave">
                </button>

                <button id="theme-btn-grey"
                        name="theme" value="grey" onclick="switchTheme(this)" aria-label="Grey">
                </button>
                <button id="theme-btn-blueberry"
                        name="theme" value="blueberry" onclick="switchTheme(this)" aria-label="Blueberry">
                </button>
                <button id="theme-btn-green"
                        name="theme" value="green" onclick="switchTheme(this)" aria-label="Green">
                </button>
                <button id="theme-btn-orange"
                        name="theme" value="orange" onclick="switchTheme(this)" aria-label="Orange">
                </button>
            </div>
        </section>

        <button class="close-screen-button" onclick="closeScreen()" aria-label="Fermer">
            <svg>
                <use xlink:href="#icon-close"></use>
            </svg>
        </button>

    </div>

</section>


<section id="reset" class="cover screen">
    <div class="container">
        <h2>Réinitialiser le compteur ?</h2>
        <button onclick="reset(); closeScreen()" aria-label="Yes">
            Oui
        </button>
        <br>
        <button onclick="closeScreen()" aria-label="Cancel">
            Annuler
        </button>
    </div>
</section>

    <defs>
        <symbol id="icon-install" viewBox="0 0 24 24">
